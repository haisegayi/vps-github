name: RDP Mobile

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
      - name: Configure RDP for Mobile
        run: |
          Write-Host "Setting up RDP for mobile..."
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          # Mobile compatible settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Fix firewall rule
          netsh advfirewall firewall delete rule name="RDP-Mobile" 2>$null
          netsh advfirewall firewall add rule name="RDP-Mobile" dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force
          Write-Host "RDP ready for mobile"

      - name: Create Mobile User
        run: |
          # Simple password for mobile
          $password = "Mobile@" + (Get-Random -Minimum 1000 -Maximum 9999)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "MobileUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "MobileUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "MobileUser"
          
          "RDP_USER=MobileUser" | Out-File -FilePath $env:GITHUB_ENV -Append
          "RDP_PASSWORD=$password" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "User: MobileUser / Pass: $password"

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "$installerPath", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Start-Sleep -Seconds 10

      - name: Setup Tailscale with Auth Key
        run: |
          # Sử dụng auth key thay vì manual auth
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=mobile-rdp-$env:GITHUB_RUN_ID --accept-routes
          
          # Chờ IP
          $tsIP = $null
          for ($i = 1; $i -le 20; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
            if ($tsIP -and $tsIP.StartsWith('100.')) {
              "TAILSCALE_IP=$tsIP" | Out-File -FilePath $env:GITHUB_ENV -Append
              Write-Host "Success - IP: $tsIP"
              break
            }
            Write-Host "Waiting for IP... ($i/20)"
            Start-Sleep -Seconds 3
          }
          
          if (-not $tsIP) {
            Write-Host "Trying alternative method..."
            # Phương pháp dự phòng
            & "$env:ProgramFiles\Tailscale\tailscale.exe" up --qr
            Write-Host "Please visit: https://login.tailscale.com/admin/machines"
            Write-Host "Look for device: mobile-rdp-$env:GITHUB_RUN_ID"
          }

      - name: Get Connection Info
        run: |
          # Lấy IP nếu chưa có
          if (-not $env:TAILSCALE_IP) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
            if ($tsIP) {
              "TAILSCALE_IP=$tsIP" | Out-File -FilePath $env:GITHUB_ENV -Append
            }
          }
          
          Write-Host ""
          Write-Host "=== MOBILE RDP CONNECTION ==="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "============================="

      - name: Maintain Session
        run: |
          Write-Host "RDP Session Active - Connect from your mobile"
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: $env:RDP_USER" 
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "Mobile Instructions:"
          Write-Host "1. Install Microsoft Remote Desktop"
          Write-Host "2. Add PC: $env:TAILSCALE_IP"
          Write-Host "3. User: $env:RDP_USER"
          Write-Host "4. Pass: $env:RDP_PASSWORD"
          Write-Host "5. In Advanced: Turn OFF Security Layer"
          Write-Host ""
          
          $counter = 0
          while ($true) {
            $counter++
            if ($counter -gt 120) { break } # 2 hours
            
            # Update IP every 5 minutes
            if ($counter % 5 -eq 0) {
              $currentIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              if ($currentIP -and $currentIP -ne $env:TAILSCALE_IP) {
                "TAILSCALE_IP=$currentIP" | Out-File -FilePath $env:GITHUB_ENV -Append
                Write-Host "Updated IP: $currentIP"
              }
            }
            
            Write-Host "[$(Get-Date -Format 'HH:mm')] Active - $counter minutes - IP: $env:TAILSCALE_IP"
            Start-Sleep -Seconds 60
          }
