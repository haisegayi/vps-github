name: RDP Mobile

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP for Mobile
        run: |
          # Enable Remote Desktop v·ªõi c√†i ƒë·∫∑t t∆∞∆°ng th√≠ch mobile
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # C·∫•u h√¨nh firewall
          netsh advfirewall firewall delete rule name="RDP" 2>$null
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          
          # Kh·ªüi ƒë·ªông l·∫°i d·ªãch v·ª•
          Restart-Service -Name TermService -Force

      - name: Create Mobile User
        run: |
          # T·∫°o password ƒë∆°n gi·∫£n cho mobile
          $password = "Mobile@" + (Get-Random -Minimum 1000 -Maximum 9999)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # T·∫°o user
          New-LocalUser -Name "MobileUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "MobileUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "MobileUser"
          
          # L∆∞u th√¥ng tin
          "RDP_USER=MobileUser" | Out-File -FilePath $env:GITHUB_ENV -Append
          "RDP_PASSWORD=$password" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "$installerPath", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Start-Sleep -Seconds 5

      - name: Setup Tailscale Connection
        run: |
          # Kh·ªüi ƒë·ªông Tailscale v·ªõi login
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --login-server=https://login.tailscale.com --accept-routes --hostname=mobile-rdp-$env:GITHUB_RUN_ID
          
          # L·∫•y URL ƒëƒÉng nh·∫≠p
          Start-Sleep -Seconds 3
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --qr
          
          # Ch·ªù k·∫øt n·ªëi
          $tsIP = $null
          for ($i = 0; $i -lt 30; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
            if ($tsIP) { 
              "TAILSCALE_IP=$tsIP" | Out-File -FilePath $env:GITHUB_ENV -Append
              break 
            }
            Start-Sleep -Seconds 3
          }

      - name: Display Mobile Connection Info
        run: |
          Write-Host "=========================================="
          Write-Host "üì± MOBILE RDP CONNECTION"
          Write-Host "=========================================="
          Write-Host ""
          Write-Host "1. FIRST: Authenticate Tailscale"
          Write-Host "   Go to: https://login.tailscale.com/admin/machines"
          Write-Host "   Find device: mobile-rdp-$env:GITHUB_RUN_ID"
          Write-Host "   Click 'Authorize' if needed"
          Write-Host ""
          Write-Host "2. THEN: Connect from Mobile App"
          Write-Host "   IP Address: $env:TAILSCALE_IP"
          Write-Host "   Username: $env:RDP_USER"
          Write-Host "   Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "3. MOBILE APP SETTINGS:"
          Write-Host "   - Turn OFF 'Use RDP Security Layer'"
          Write-Host "   - Set resolution to 1280x720"
          Write-Host "   - Enable touch gestures"
          Write-Host "=========================================="

      - name: Maintain Mobile Session
        run: |
          $counter = 0
          while ($true) {
            $counter++
            $currentTime = Get-Date -Format "HH:mm:ss"
            
            # Ki·ªÉm tra IP hi·ªán t·∫°i
            $currentIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
            if ($currentIP -and $currentIP -ne $env:TAILSCALE_IP) {
              "TAILSCALE_IP=$currentIP" | Out-File -FilePath $env:GITHUB_ENV -Append
            }
            
            # Hi·ªÉn th·ªã th√¥ng tin
            if ($counter % 3 -eq 0) {
              Write-Host "[$currentTime] Mobile RDP Ready - $counter minutes"
              Write-Host "   IP: $env:TAILSCALE_IP"
              Write-Host "   User: $env:RDP_USER"
              Write-Host "   Pass: $env:RDP_PASSWORD"
              Write-Host "   Auth: https://login.tailscale.com/admin/machines"
            }
            
            Start-Sleep -Seconds 60
          }
