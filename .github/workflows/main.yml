name: RDP Vietnam Optimized

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Vietnam Optimized Setup
        run: |
          Write-Host "Optimizing for Vietnam connection..."
          
          # RDP Configuration
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # High-latency optimization for Vietnam
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxCompressionLevel" -Value 2 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MinEncryptionLevel" -Value 1 -Force
          
          # Fix firewall rule
          netsh advfirewall firewall delete rule name="RDP" 2>$null
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force
          Write-Host "RDP configured for Vietnam"

      - name: Create Vietnam User
        run: |
          # Fixed password generation
          $password = "Vietnam@" + (Get-Random -Minimum 1000 -Maximum 9999)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "VietnamUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "VietnamUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "VietnamUser"
          
          "RDP_USER=VietnamUser" | Out-File -FilePath $env:GITHUB_ENV -Append
          "RDP_PASSWORD=$password" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "User VietnamUser created"

      - name: Install Tailscale
        run: |
          # Fixed URL and syntax
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "$installerPath", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Start-Sleep -Seconds 5

      - name: Setup Tailscale Connection
        run: |
          Write-Host "Setting up Tailscale connection..."
          
          # Simple Tailscale setup
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --login-server=https://login.tailscale.com --accept-routes --hostname=vietnam-rdp-$env:GITHUB_RUN_ID
          
          # Get login URL
          Start-Sleep -Seconds 3
          Write-Host "Getting authentication QR code..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --qr
          
          # Wait for connection
          $tsIP = $null
          for ($i = 0; $i -lt 25; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
            if ($tsIP) { 
              "TAILSCALE_IP=$tsIP" | Out-File -FilePath $env:GITHUB_ENV -Append
              Write-Host "Tailscale IP: $tsIP"
              break 
            }
            Write-Host "Waiting for IP... ($i/25)"
            Start-Sleep -Seconds 2
          }

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=" * 50
          Write-Host "VIETNAM RDP READY"
          Write-Host "=" * 50
          Write-Host "IP Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "AUTHENTICATION REQUIRED:"
          Write-Host "1. Go to: https://login.tailscale.com/admin/machines"
          Write-Host "2. Find device: vietnam-rdp-$env:GITHUB_RUN_ID"
          Write-Host "3. Click 'Authorize' if needed"
          Write-Host "4. Wait 1-2 minutes for IP assignment"
          Write-Host ""
          Write-Host "MOBILE SETTINGS:"
          Write-Host "- Turn OFF 'RDP Security Layer'"
          Write-Host "- Resolution: 1280x720"
          Write-Host "- Color: 16-bit"
          Write-Host "=" * 50

      - name: Maintain Session
        run: |
          Write-Host "RDP Session Active - Connect from Vietnam"
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASSWORD"
          
          $counter = 0
          while ($true) {
            $counter++
            
            # Update IP every 10 minutes
            if ($counter % 10 -eq 0) {
              $currentIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              if ($currentIP -and $currentIP -ne $env:TAILSCALE_IP) {
                "TAILSCALE_IP=$currentIP" | Out-File -FilePath $env:GITHUB_ENV -Append
                Write-Host "Updated IP: $currentIP"
              }
            }
            
            # Display status every 5 minutes
            if ($counter % 5 -eq 0) {
              Write-Host "[$(Get-Date -Format 'HH:mm')] Active - $counter minutes - IP: $env:TAILSCALE_IP"
            }
            
            Start-Sleep -Seconds 60
          }
