name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          try {
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
            Write-Host "âœ“ Enabled Remote Desktop"
            
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force
            Write-Host "âœ“ Configured RDP authentication settings"
            
            # Configure firewall
            netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
            netsh advfirewall firewall add rule name="RDP-Tailscale" `
              dir=in action=allow protocol=TCP localport=3389
            Write-Host "âœ“ Configured firewall rule"
            
            # Restart Terminal Service
            Restart-Service -Name TermService -Force
            Write-Host "âœ“ Restarted Terminal Service"
          }
          catch {
            Write-Error "Failed to configure RDP: $_"
            exit 1
          }

      - name: Create RDP User with Secure Password
        run: |
          try {
            # Simple password generation without System.Web dependency
            $charSet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*'
            $password = -join ((1..16) | ForEach-Object { $charSet[(Get-Random -Maximum $charSet.Length)] })
            $securePass = ConvertTo-SecureString $password -AsPlainText -Force
            
            # Create user
            New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
            
            Write-Host "âœ“ Created RDP user: RDPUser"
            
            # Set environment variables
            "RDP_USER=RDPUser" | Out-File -FilePath $env:GITHUB_ENV -Append
            "RDP_PASSWORD=$password" | Out-File -FilePath $env:GITHUB_ENV -Append
            
            # Verify user creation
            if (-not (Get-LocalUser -Name "RDPUser" -ErrorAction SilentlyContinue)) {
              throw "User creation failed"
            }
            
            Write-Host "âœ“ User created successfully"
          }
          catch {
            Write-Error "Failed to create user: $_"
            exit 1
          }

      - name: Install Tailscale
        run: |
          try {
            $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
            $installerPath = "$env:TEMP\tailscale.msi"
            
            Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
            Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
            Remove-Item $installerPath -Force
            
            Write-Host "âœ“ Installed Tailscale"
            
            # Wait for Tailscale service to start
            Start-Sleep -Seconds 10
          }
          catch {
            Write-Error "Failed to install Tailscale: $_"
            exit 1
          }

      - name: Establish Tailscale Connection
        run: |
          try {
            # Check if Tailscale executable exists
            if (-not (Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe")) {
              throw "Tailscale not installed properly"
            }
            
            # Use --auth-key only (without login URL)
            & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID --accept-routes=true
            
            # Wait for Tailscale to assign an IP
            $tsIP = $null
            $retries = 0
            while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              if (-not $tsIP) {
                Start-Sleep -Seconds 3
                $retries++
              }
            }
            
            if (-not $tsIP) {
              throw "Tailscale IP not assigned after $retries retries"
            }
            
            Write-Host "âœ“ Tailscale IP: $tsIP"
            "TAILSCALE_IP=$tsIP" | Out-File -FilePath $env:GITHUB_ENV -Append
            
            # Get Tailscale status to show connection info
            $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status
            Write-Host "âœ“ Tailscale Status:"
            Write-Host "$tsStatus"
            
          }
          catch {
            Write-Error "Failed to establish Tailscale connection: $_"
            exit 1
          }

      - name: Get Tailscale Login Info
        run: |
          try {
            # Get Tailscale login information
            $tsLogin = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json 2>$null | ConvertFrom-Json
            $currentUser = & "$env:ProgramFiles\Tailscale\tailscale.exe" whois --json 2>$null
            
            Write-Host "âœ“ Tailscale Network Information:"
            Write-Host "   Tailscale IP: $env:TAILSCALE_IP"
            Write-Host "   MagicDNS: gh-runner-$env:GITHUB_RUN_ID.tail$env:TAILSCALE_IP.ts.net"
            
            # Create MagicDNS hostname
            $magicDNS = "gh-runner-$env:GITHUB_RUN_ID.tail$env:TAILSCALE_IP.ts.net"
            "MAGIC_DNS=$magicDNS" | Out-File -FilePath $env:GITHUB_ENV -Append
            
          }
          catch {
            Write-Warning "Could not get detailed Tailscale info: $_"
          }

      - name: Verify RDP Accessibility
        run: |
          try {
            Write-Host "Testing RDP connectivity..."
            
            # Check RDP service status
            $serviceStatus = Get-Service -Name TermService -ErrorAction SilentlyContinue
            if ($serviceStatus.Status -ne 'Running') {
              Write-Warning "TermService is not running. Attempting to start..."
              Start-Service -Name TermService -Force
            }
            
            Write-Host "âœ“ RDP setup completed"
          }
          catch {
            Write-Warning "RDP verification had issues: $_"
          }

      - name: Maintain Connection
        run: |
          Write-Host ""
          Write-Host "=" * 60
          Write-Host "ðŸŽ¯ RDP ACCESS INFORMATION - CONNECT NOW!"
          Write-Host "=" * 60
          Write-Host "ðŸŒ CONNECTION METHODS:"
          Write-Host "   Direct IP: $env:TAILSCALE_IP"
          Write-Host "   MagicDNS: gh-runner-$env:GITHUB_RUN_ID.tail$env:TAILSCALE_IP.ts.net"
          Write-Host ""
          Write-Host "ðŸ”‘ LOGIN CREDENTIALS:"
          Write-Host "   Username: $env:RDP_USER" 
          Write-Host "   Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "ðŸ“ INSTRUCTIONS:"
          Write-Host "   1. Make sure YOU are logged into Tailscale"
          Write-Host "   2. Open Remote Desktop Connection (mstsc.exe)"
          Write-Host "   3. Use either IP or MagicDNS address above"
          Write-Host "   4. Enter the username and password"
          Write-Host "=" * 60
          Write-Host ""
          Write-Host "âš ï¸  Keep this workflow running to maintain RDP access"
          Write-Host "   Press Ctrl+C in GitHub UI to stop the session"
          Write-Host ""
          
          # Hiá»ƒn thá»‹ tráº¡ng thÃ¡i káº¿t ná»‘i
          $counter = 0
          while ($true) {
            $counter++
            $currentTime = Get-Date -Format "HH:mm:ss"
            
            # Hiá»ƒn thá»‹ thÃ´ng tin má»—i phÃºt
            if ($counter % 1 -eq 0) {
              Write-Host "[$currentTime] âœ… RDP Ready - Use addresses above to connect"
              
              # Kiá»ƒm tra Tailscale status má»—i 5 phÃºt
              if ($counter % 5 -eq 0) {
                try {
                  $currentIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
                  Write-Host "   ðŸ“¡ Tailscale IP: $currentIP"
                }
                catch {
                  Write-Host "   ðŸ“¡ Tailscale: Connected"
                }
              }
            }
            
            Start-Sleep -Seconds 60
          }
